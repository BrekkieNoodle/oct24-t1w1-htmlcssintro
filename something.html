<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Hello, World!</h1>
    <h3>Who dis?</h3>
    <p>Lorem ipsum dolor sit amet <em>consectetur adipisicing elit. Minus fuga ut aliquam, autem quae natus</em> minima veritatis veniam quibusdam sed!</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <img id="randomImage" src="" alt="Random robot">
        
    <script>
        // Generate a random image URL from RoboHash
        const randomImageUrl = "https://robohash.org/" + Math.random().toString(36).substring(2, 15);
        
        // Set the src attribute of the image
        document.getElementById("randomImage").src = randomImageUrl;
    </script>
</body>
</html>
